apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: homeguard-apps
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: user-service
          image: homeguard/user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DATABASE_URL
              value: "postgres://homeguard:homeguard@postgresql.homeguard-data:5432/homeguard?sslmode=disable"
            - name: REDIS_URL
              value: "redis://redis-master.homeguard-data:6379"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: homeguard-secrets
                  key: jwt-secret
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: homeguard-apps
spec:
  selector:
    app: user-service
  ports:
    - port: 8080
      targetPort: 8080
