apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-processor
  namespace: homeguard-apps
  labels:
    app: event-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-processor
  template:
    metadata:
      labels:
        app: event-processor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: event-processor
          image: homeguard/event-processor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: KAFKA_BROKERS
              value: "homeguard-kafka-kafka-bootstrap.homeguard-messaging:9092"
            - name: KAFKA_TOPICS
              value: "device-events,device-alerts,device-heartbeats"
            - name: CONSUMER_GROUP
              value: "event-processor"
            - name: TIMESCALEDB_URL
              value: "postgres://homeguard:homeguard@timescaledb.homeguard-data:5432/homeguard_analytics?sslmode=disable"
            - name: SCYLLA_HOSTS
              value: "scylladb.homeguard-data:9042"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service:8080"
            - name: SCENARIO_ENGINE_URL
              value: "http://scenario-engine:8080"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: event-processor
  namespace: homeguard-apps
spec:
  selector:
    app: event-processor
  ports:
    - port: 8080
      targetPort: 8080
