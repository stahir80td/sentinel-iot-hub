apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-ingest
  namespace: homeguard-apps
  labels:
    app: device-ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: device-ingest
  template:
    metadata:
      labels:
        app: device-ingest
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: device-ingest
          image: homeguard/device-ingest:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: KAFKA_BROKERS
              value: "homeguard-kafka-kafka-bootstrap.homeguard-messaging:9092"
            - name: DEVICE_SERVICE_URL
              value: "http://device-service:8080"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: device-ingest
  namespace: homeguard-apps
spec:
  selector:
    app: device-ingest
  ports:
    - port: 8080
      targetPort: 8080
