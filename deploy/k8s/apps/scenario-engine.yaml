apiVersion: apps/v1
kind: Deployment
metadata:
  name: scenario-engine
  namespace: homeguard-apps
  labels:
    app: scenario-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scenario-engine
  template:
    metadata:
      labels:
        app: scenario-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: scenario-engine
          image: homeguard/scenario-engine:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: REDIS_URL
              value: "redis://redis-master.homeguard-data:6379"
            - name: DEVICE_SERVICE_URL
              value: "http://device-service:8080"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service:8080"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: scenario-engine
  namespace: homeguard-apps
spec:
  selector:
    app: scenario-engine
  ports:
    - port: 8080
      targetPort: 8080
