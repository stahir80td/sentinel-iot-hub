apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-ai
  namespace: homeguard-apps
  labels:
    app: agentic-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentic-ai
  template:
    metadata:
      labels:
        app: agentic-ai
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: agentic-ai
          image: homeguard/agentic-ai:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: REDIS_URL
              value: "redis://redis-master.homeguard-data:6379"
            - name: DEVICE_SERVICE_URL
              value: "http://device-service:8080"
            - name: SCENARIO_SERVICE_URL
              value: "http://scenario-engine:8080"
            - name: GEMINI_TEXT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homeguard-secrets
                  key: gemini-text-api-key
            - name: GEMINI_VISION_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homeguard-secrets
                  key: gemini-vision-api-key
            - name: GEMINI_TEXT_MODEL
              value: "gemini-2.0-flash"
            - name: GEMINI_VISION_MODEL
              value: "gemini-2.0-flash"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agentic-ai
  namespace: homeguard-apps
spec:
  selector:
    app: agentic-ai
  ports:
    - port: 8080
      targetPort: 8080
