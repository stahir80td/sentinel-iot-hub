{{- if .Values.loki.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.global.namePrefix }}-loki-data
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-loki
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.loki.storage.size }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.global.namePrefix }}-loki-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096

    common:
      instance_addr: 127.0.0.1
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    query_range:
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 100

    schema_config:
      configs:
        - from: 2020-10-24
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    ruler:
      alertmanager_url: http://localhost:9093

    limits_config:
      retention_period: {{ .Values.loki.retention }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-loki
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-loki
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-loki
    spec:
      securityContext:
        fsGroup: 10001
        runAsUser: 10001
        runAsGroup: 10001
      containers:
        - name: loki
          image: {{ .Values.loki.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          args:
            - "-config.file=/etc/loki/loki.yaml"
          ports:
            - containerPort: 3100
              name: http
            - containerPort: 9096
              name: grpc
          resources:
            {{- toYaml .Values.loki.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: data
              mountPath: /loki
          livenessProbe:
            httpGet:
              path: /ready
              port: 3100
            initialDelaySeconds: 45
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3100
            initialDelaySeconds: 15
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: {{ .Values.global.namePrefix }}-loki-config
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.global.namePrefix }}-loki-data
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-loki
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-loki
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-loki
  ports:
    - port: 3100
      targetPort: 3100
      name: http
    - port: 9096
      targetPort: 9096
      name: grpc
{{- end }}
