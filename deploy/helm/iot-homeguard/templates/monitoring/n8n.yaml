{{- if .Values.n8n.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.global.namePrefix }}-n8n-data
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-n8n
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.n8n.storage.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-n8n
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-n8n
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-n8n
    spec:
      containers:
        - name: n8n
          image: {{ .Values.n8n.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 5678
          env:
            # N8N 1.0+ uses user management instead of basic auth
            - name: N8N_USER_MANAGEMENT_DISABLED
              value: "true"
            - name: N8N_HOST
              value: {{ .Values.global.environment.publicUrls.n8n | quote }}
            - name: WEBHOOK_URL
              value: {{ .Values.global.environment.publicUrls.n8n | quote }}
            - name: GENERIC_TIMEZONE
              value: "UTC"
            - name: N8N_SECURE_COOKIE
              value: {{ .Values.n8n.secureCookie | quote }}
            - name: N8N_DIAGNOSTICS_ENABLED
              value: "false"
            - name: N8N_PERSONALIZATION_ENABLED
              value: "false"
          resources:
            {{- toYaml .Values.n8n.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.global.namePrefix }}-n8n-data
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-n8n
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-n8n
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-n8n
  ports:
    - port: 5678
      targetPort: 5678
{{- end }}
