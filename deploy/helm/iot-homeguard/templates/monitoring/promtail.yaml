{{- if .Values.loki.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.global.namePrefix }}-promtail
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.global.namePrefix }}-promtail
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.global.namePrefix }}-promtail
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.global.namePrefix }}-promtail
subjects:
  - kind: ServiceAccount
    name: {{ .Values.global.namePrefix }}-promtail
    namespace: {{ .Values.global.namespace }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.global.namePrefix }}-promtail-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://{{ .Values.global.namePrefix }}-loki.{{ .Values.global.namespace }}:3100/loki/api/v1/push

    scrape_configs:
      # Scrape logs from pods in the namespace
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - {{ .Values.global.namespace }}
        relabel_configs:
          # Only scrape pods in the target namespace
          - source_labels: [__meta_kubernetes_namespace]
            action: keep
            regex: {{ .Values.global.namespace }}

          # Use pod name as __path__
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/*.log

          # Add kubernetes labels
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)

          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container

          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app

        pipeline_stages:
          # Parse [ACTIVITY] logs for polyglot tracking
          - match:
              selector: '{namespace="{{ .Values.global.namespace }}"}'
              stages:
                - regex:
                    expression: '^\[ACTIVITY\] source=(?P<source>\w+) action=(?P<action>\w+) details=(?P<details>[^ ]+)'
                - labels:
                    source:
                    action:
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.global.namePrefix }}-promtail
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-promtail
spec:
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-promtail
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-promtail
    spec:
      serviceAccountName: {{ .Values.global.namePrefix }}-promtail
      containers:
        - name: promtail
          image: {{ .Values.loki.promtail.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          args:
            - "-config.file=/etc/promtail/promtail.yaml"
          ports:
            - containerPort: 9080
              name: http
          resources:
            {{- toYaml .Values.loki.promtail.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: config
          configMap:
            name: {{ .Values.global.namePrefix }}-promtail-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: pods
          hostPath:
            path: /var/log/pods
{{- end }}
