{{- if .Values.eventProcessor.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-event-processor
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-event-processor
spec:
  replicas: {{ .Values.eventProcessor.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-event-processor
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-event-processor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: event-processor
          image: {{ .Values.eventProcessor.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: KAFKA_BROKERS
              value: "{{ .Values.global.namePrefix }}-kafka.{{ .Values.global.namespace }}:9092"
            - name: TIMESCALEDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.namePrefix }}-secrets
                  key: timescaledb-password
            - name: TIMESCALEDB_URL
              value: "postgresql://{{ .Values.timescaledb.auth.username }}:$(TIMESCALEDB_PASSWORD)@{{ .Values.global.namePrefix }}-timescaledb.{{ .Values.global.namespace }}:5432/{{ .Values.timescaledb.auth.database }}?sslmode=disable"
            - name: SCYLLADB_HOSTS
              value: "{{ .Values.global.namePrefix }}-scylladb.{{ .Values.global.namespace }}:9042"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://{{ .Values.global.namePrefix }}-notification-service.{{ .Values.global.namespace }}:8080"
            - name: SCENARIO_ENGINE_URL
              value: "http://{{ .Values.global.namePrefix }}-scenario-engine.{{ .Values.global.namespace }}:8080"
          envFrom:
            - configMapRef:
                name: {{ .Values.global.namePrefix }}-config
          resources:
            {{- toYaml .Values.eventProcessor.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-event-processor
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-event-processor
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-event-processor
  ports:
    - port: 8080
      targetPort: 8080
{{- end }}
