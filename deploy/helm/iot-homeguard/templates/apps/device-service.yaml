{{- if .Values.deviceService.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-device-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-device-service
spec:
  replicas: {{ .Values.deviceService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-device-service
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-device-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: device-service
          image: {{ .Values.deviceService.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.namePrefix }}-secrets
                  key: mongodb-root-password
            - name: MONGODB_URI
              value: "mongodb://{{ .Values.mongodb.auth.rootUsername }}:$(MONGODB_PASSWORD)@{{ .Values.global.namePrefix }}-mongodb.{{ .Values.global.namespace }}:27017/{{ .Values.mongodb.auth.database }}?authSource=admin"
            - name: REDIS_URL
              value: "redis://{{ .Values.global.namePrefix }}-redis.{{ .Values.global.namespace }}:6379"
          envFrom:
            - configMapRef:
                name: {{ .Values.global.namePrefix }}-config
          resources:
            {{- toYaml .Values.deviceService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-device-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-device-service
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-device-service
  ports:
    - port: 8080
      targetPort: 8080
{{- end }}
