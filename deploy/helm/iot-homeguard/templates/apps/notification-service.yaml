{{- if .Values.notificationService.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-notification-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-notification-service
spec:
  replicas: {{ .Values.notificationService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-notification-service
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-notification-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: notification-service
          image: {{ .Values.notificationService.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: KAFKA_BROKERS
              value: "{{ .Values.global.namePrefix }}-kafka.{{ .Values.global.namespace }}:9092"
            - name: REDIS_URL
              value: "redis://{{ .Values.global.namePrefix }}-redis.{{ .Values.global.namespace }}:6379"
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.namePrefix }}-secrets
                  key: postgresql-password
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:$(POSTGRESQL_PASSWORD)@{{ .Values.global.namePrefix }}-postgresql.{{ .Values.global.namespace }}:5432/{{ .Values.postgresql.auth.database }}?sslmode=disable"
          envFrom:
            - configMapRef:
                name: {{ .Values.global.namePrefix }}-config
          resources:
            {{- toYaml .Values.notificationService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-notification-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-notification-service
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-notification-service
  ports:
    - port: 8080
      targetPort: 8080
{{- end }}
