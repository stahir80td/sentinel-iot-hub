{{- if .Values.deviceIngest.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-device-ingest
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-device-ingest
spec:
  replicas: {{ .Values.deviceIngest.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-device-ingest
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-device-ingest
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: device-ingest
          image: {{ .Values.deviceIngest.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: KAFKA_BROKERS
              value: "{{ .Values.global.namePrefix }}-kafka.{{ .Values.global.namespace }}:9092"
            - name: DEVICE_SERVICE_URL
              value: "http://{{ .Values.global.namePrefix }}-device-service.{{ .Values.global.namespace }}:8080"
          envFrom:
            - configMapRef:
                name: {{ .Values.global.namePrefix }}-config
          resources:
            {{- toYaml .Values.deviceIngest.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-device-ingest
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-device-ingest
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-device-ingest
  ports:
    - port: 8080
      targetPort: 8080
{{- end }}
