{{- if .Values.frontend.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-frontend
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
        - name: frontend
          image: {{ .Values.frontend.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: API_URL
              value: {{ .Values.global.environment.publicUrls.api | quote }}
          envFrom:
            - configMapRef:
                name: {{ .Values.global.namePrefix }}-config
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-frontend
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-frontend
  ports:
    - port: 80
      targetPort: 80
{{- end }}
