{{- if .Values.userService.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-user-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-user-service
spec:
  replicas: {{ .Values.userService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-user-service
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-user-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: user-service
          image: {{ .Values.userService.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.namePrefix }}-secrets
                  key: jwt-secret
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.namePrefix }}-secrets
                  key: postgresql-password
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:$(POSTGRESQL_PASSWORD)@{{ .Values.global.namePrefix }}-postgresql.{{ .Values.global.namespace }}:5432/{{ .Values.postgresql.auth.database }}?sslmode=disable"
            - name: POSTGRES_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:$(POSTGRESQL_PASSWORD)@{{ .Values.global.namePrefix }}-postgresql.{{ .Values.global.namespace }}:5432/{{ .Values.postgresql.auth.database }}?sslmode=disable"
            - name: REDIS_URL
              value: "redis://{{ .Values.global.namePrefix }}-redis.{{ .Values.global.namespace }}:6379"
          envFrom:
            - configMapRef:
                name: {{ .Values.global.namePrefix }}-config
          resources:
            {{- toYaml .Values.userService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-user-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-user-service
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-user-service
  ports:
    - port: 8080
      targetPort: 8080
{{- end }}
