{{- if .Values.apiGateway.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-api-gateway
spec:
  replicas: {{ .Values.apiGateway.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-api-gateway
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api-gateway
          image: {{ .Values.apiGateway.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.namePrefix }}-secrets
                  key: jwt-secret
            - name: USER_SERVICE_URL
              value: "http://{{ .Values.global.namePrefix }}-user-service.{{ .Values.global.namespace }}:8080"
            - name: DEVICE_SERVICE_URL
              value: "http://{{ .Values.global.namePrefix }}-device-service.{{ .Values.global.namespace }}:8080"
            - name: DEVICE_INGEST_URL
              value: "http://{{ .Values.global.namePrefix }}-device-ingest.{{ .Values.global.namespace }}:8080"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://{{ .Values.global.namePrefix }}-notification-service.{{ .Values.global.namespace }}:8080"
            - name: ANALYTICS_SERVICE_URL
              value: "http://{{ .Values.global.namePrefix }}-analytics-service.{{ .Values.global.namespace }}:8080"
            - name: AGENTIC_AI_URL
              value: "http://{{ .Values.global.namePrefix }}-agentic-ai.{{ .Values.global.namespace }}:8080"
            - name: RATE_LIMIT_REQUESTS_PER_MINUTE
              value: {{ .Values.apiGateway.rateLimitPerMinute | quote }}
            - name: RATE_LIMIT_BURST
              value: {{ .Values.apiGateway.rateLimitBurst | quote }}
          envFrom:
            - configMapRef:
                name: {{ .Values.global.namePrefix }}-config
          resources:
            {{- toYaml .Values.apiGateway.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-api-gateway
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-api-gateway
  ports:
    - port: 8080
      targetPort: 8080
{{- end }}
