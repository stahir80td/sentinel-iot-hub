{{- if .Values.agenticAi.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-agentic-ai
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-agentic-ai
spec:
  replicas: {{ .Values.agenticAi.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-agentic-ai
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-agentic-ai
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: agentic-ai
          image: {{ .Values.agenticAi.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            {{- if .Values.agenticAi.geminiApiKey }}
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.namePrefix }}-secrets
                  key: gemini-api-key
            {{- end }}
            - name: DEVICE_SERVICE_URL
              value: "http://{{ .Values.global.namePrefix }}-device-service.{{ .Values.global.namespace }}:8080"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://{{ .Values.global.namePrefix }}-notification-service.{{ .Values.global.namespace }}:8080"
            - name: SCENARIO_ENGINE_URL
              value: "http://{{ .Values.global.namePrefix }}-scenario-engine.{{ .Values.global.namespace }}:8080"
            - name: REDIS_URL
              value: "redis://{{ .Values.global.namePrefix }}-redis.{{ .Values.global.namespace }}:6379"
          envFrom:
            - configMapRef:
                name: {{ .Values.global.namePrefix }}-config
          resources:
            {{- toYaml .Values.agenticAi.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-agentic-ai
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-agentic-ai
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-agentic-ai
  ports:
    - port: 8080
      targetPort: 8080
{{- end }}
