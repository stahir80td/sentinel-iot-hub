{{- if .Values.postgresql.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.global.namePrefix }}-postgresql-data
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-postgresql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgresql.storage.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-postgresql
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-postgresql
spec:
  replicas: 1
  strategy:
    type: Recreate  # PostgreSQL can't run 2 instances on same data directory
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-postgresql
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-postgresql
    spec:
      containers:
        - name: postgresql
          image: {{ .Values.postgresql.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.namePrefix }}-secrets
                  key: postgresql-password
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.global.namePrefix }}-postgresql-data
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-postgresql
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-postgresql
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-postgresql
  ports:
    - port: 5432
      targetPort: 5432
{{- end }}
