{{- if .Values.adminUIs.mongoExpress.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-mongo-express
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-mongo-express
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-mongo-express
    spec:
      containers:
        - name: mongo-express
          image: {{ .Values.adminUIs.mongoExpress.image | default "mongo-express:latest" }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_URL
              value: "mongodb://{{ .Values.mongodb.auth.rootUsername }}:{{ .Values.mongodb.auth.rootPassword }}@{{ .Values.global.namePrefix }}-mongodb:27017/"
            - name: ME_CONFIG_BASICAUTH_USERNAME
              value: {{ .Values.adminUIs.mongoExpress.auth.username | quote }}
            - name: ME_CONFIG_BASICAUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.namePrefix }}-secrets
                  key: mongo-express-password
            - name: ME_CONFIG_SITE_BASEURL
              value: "/"
            - name: VCAP_APP_HOST
              value: "0.0.0.0"
          command: ["node", "app"]
          resources:
            {{- toYaml .Values.adminUIs.mongoExpress.resources | nindent 12 }}
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-mongo-express
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-mongo-express
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-mongo-express
  ports:
    - port: 8081
      targetPort: 8081
{{- end }}
