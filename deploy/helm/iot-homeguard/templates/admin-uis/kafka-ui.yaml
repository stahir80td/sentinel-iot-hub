{{- if .Values.adminUIs.kafkaUI.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-kafka-ui
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-kafka-ui
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: {{ .Values.adminUIs.kafkaUI.image | default "provectuslabs/kafka-ui:latest" }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "HomeGuard Kafka"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: "{{ .Values.global.namePrefix }}-kafka:9092"
            - name: AUTH_TYPE
              value: "LOGIN_FORM"
            - name: SPRING_SECURITY_USER_NAME
              value: {{ .Values.adminUIs.kafkaUI.auth.username | quote }}
            - name: SPRING_SECURITY_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.namePrefix }}-secrets
                  key: kafka-ui-password
            - name: DYNAMIC_CONFIG_ENABLED
              value: "true"
          resources:
            {{- toYaml .Values.adminUIs.kafkaUI.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-kafka-ui
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-kafka-ui
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-kafka-ui
  ports:
    - port: 8080
      targetPort: 8080
{{- end }}
