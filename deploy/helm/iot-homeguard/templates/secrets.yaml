apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.namePrefix }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard.labels" . | nindent 4 }}
type: Opaque
stringData:
  jwt-secret: {{ .Values.secrets.jwtSecret | quote }}
  postgresql-password: {{ .Values.postgresql.auth.password | quote }}
  mongodb-root-password: {{ .Values.mongodb.auth.rootPassword | quote }}
  timescaledb-password: {{ .Values.timescaledb.auth.password | quote }}
  grafana-admin-password: {{ .Values.grafana.auth.adminPassword | quote }}
  n8n-password: {{ .Values.n8n.auth.password | quote }}
  {{- if .Values.agenticAi.geminiApiKey }}
  gemini-api-key: {{ .Values.agenticAi.geminiApiKey | quote }}
  {{- end }}
  # Admin UI passwords
  {{- if .Values.adminUIs.pgadmin.enabled }}
  pgadmin-password: {{ .Values.adminUIs.pgadmin.auth.password | quote }}
  {{- end }}
  {{- if .Values.adminUIs.mongoExpress.enabled }}
  mongo-express-password: {{ .Values.adminUIs.mongoExpress.auth.password | quote }}
  {{- end }}
  {{- if .Values.adminUIs.redisCommander.enabled }}
  redis-commander-password: {{ .Values.adminUIs.redisCommander.auth.password | quote }}
  {{- end }}
  {{- if .Values.adminUIs.kafkaUI.enabled }}
  kafka-ui-password: {{ .Values.adminUIs.kafkaUI.auth.password | quote }}
  {{- end }}
