{{- if .Values.deviceIngest.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-device-ingest
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard-apps.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-device-ingest
spec:
  replicas: {{ .Values.deviceIngest.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-device-ingest
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-device-ingest
    spec:
      containers:
        - name: device-ingest
          {{- if .Values.imageRegistry.registry }}
          image: "{{ .Values.imageRegistry.registry }}/{{ .Values.imageRegistry.prefix }}/{{ .Values.deviceIngest.image }}:{{ .Values.deviceIngest.tag }}"
          {{- else }}
          image: "{{ .Values.imageRegistry.prefix }}/{{ .Values.deviceIngest.image }}:{{ .Values.deviceIngest.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.deviceIngest.port }}
          env:
            - name: PORT
              value: {{ .Values.deviceIngest.port | quote }}
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.global.namePrefix }}-apps-config
                  key: KAFKA_BROKERS
            - name: DEVICE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.global.namePrefix }}-apps-config
                  key: DEVICE_SERVICE_URL
          resources:
            {{- toYaml .Values.deviceIngest.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.deviceIngest.port }}
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.deviceIngest.port }}
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-device-ingest
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard-apps.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-device-ingest
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-device-ingest
  ports:
    - port: 8080
      targetPort: {{ .Values.deviceIngest.port }}
      name: http
{{- end }}
