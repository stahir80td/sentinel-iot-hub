{{- if .Values.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.namePrefix }}-api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard-apps.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-api-gateway
spec:
  replicas: {{ .Values.apiGateway.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.global.namePrefix }}-api-gateway
  template:
    metadata:
      labels:
        app: {{ .Values.global.namePrefix }}-api-gateway
    spec:
      containers:
        - name: api-gateway
          {{- if .Values.imageRegistry.registry }}
          image: "{{ .Values.imageRegistry.registry }}/{{ .Values.imageRegistry.prefix }}-{{ .Values.apiGateway.image }}:{{ .Values.apiGateway.tag }}"
          {{- else }}
          image: "{{ .Values.imageRegistry.prefix }}-{{ .Values.apiGateway.image }}:{{ .Values.apiGateway.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.apiGateway.port }}
          env:
            - name: PORT
              value: {{ .Values.apiGateway.port | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.namePrefix }}-apps-secrets
                  key: JWT_SECRET
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.global.namePrefix }}-apps-config
                  key: USER_SERVICE_URL
            - name: DEVICE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.global.namePrefix }}-apps-config
                  key: DEVICE_SERVICE_URL
            - name: DEVICE_INGEST_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.global.namePrefix }}-apps-config
                  key: DEVICE_INGEST_URL
            - name: NOTIFICATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.global.namePrefix }}-apps-config
                  key: NOTIFICATION_SERVICE_URL
            - name: AGENTIC_AI_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.global.namePrefix }}-apps-config
                  key: AGENTIC_AI_URL
          resources:
            {{- toYaml .Values.apiGateway.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.apiGateway.port }}
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.apiGateway.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.namePrefix }}-api-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "iot-homeguard-apps.labels" . | nindent 4 }}
    app: {{ .Values.global.namePrefix }}-api-gateway
spec:
  selector:
    app: {{ .Values.global.namePrefix }}-api-gateway
  ports:
    - port: 8080
      targetPort: {{ .Values.apiGateway.port }}
      name: http
{{- end }}
