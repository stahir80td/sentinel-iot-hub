# Local development environment values for apps
# Usage: helm install iot-homeguard-apps ./iot-homeguard-apps -f values-local.yaml

global:
  namePrefix: "iot"
  namespace: "sandbox"
  imagePullPolicy: IfNotPresent

  environment:
    name: "local"
    baseDomain: "homeguard.localhost"

    publicUrls:
      frontend: "http://homeguard.localhost"
      api: "http://homeguard.localhost/api"

  # Infrastructure services (deployed by iot-homeguard infra chart)
  infrastructure:
    postgresql:
      host: "iot-postgresql"
      port: 5432
      database: "homeguard"
      username: "homeguard"
    mongodb:
      host: "iot-mongodb"
      port: 27017
      database: "homeguard"
      username: "root"
    redis:
      host: "iot-redis"
      port: 6379
    kafka:
      host: "iot-kafka"
      port: 9092
    timescaledb:
      host: "iot-timescaledb"
      port: 5432
      database: "homeguard_analytics"
    scylladb:
      host: "iot-scylladb"
      port: 9042

# Local: use local docker images (no registry)
imageRegistry:
  registry: ""
  prefix: "homeguard"

# Minimal resources for local development
apiGateway:
  resources:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      cpu: 100m
