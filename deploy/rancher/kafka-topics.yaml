apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: device-events
  namespace: homeguard-messaging
  labels:
    strimzi.io/cluster: homeguard-kafka
    app: homeguard
spec:
  partitions: 3
  replicas: 1
  config:
    retention.ms: 604800000  # 7 days
    cleanup.policy: delete
    segment.bytes: 1073741824  # 1GB
    min.insync.replicas: 1
